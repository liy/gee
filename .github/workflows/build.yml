name: Build
on:
  push:
    branches:
      - release

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@master
        with:
          node-version: 16.5.0
      - name: install dependencies
        run: npm install
      - name: build
        run: npm run build --production
      - name: make
        run: npm run make
